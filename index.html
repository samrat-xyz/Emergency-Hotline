<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Emergency Hotline</title>
</head>

<body class="bg-[#F5FFF6]">
    <!-- Navbar -->
    <nav class="border-b flex items-center justify-between px-6 py-3 bg-white">
        <!-- Logo  and text-->
        <div class="flex items-center gap-2">
            <img src="./assets/logo.png" alt="logo" class="w-8">
            <span class="font-semibold text-green-800 leading-tight">Emergency <br> Service</span>
        </div>

       
        <ul class="flex items-center gap-4">
            <li class="flex items-center gap-3 bg-[#41FF6B1A] px-4 py-1 rounded-full">
                <span>0</span>
                <img src="./assets/heart.png" alt="heart" class="w-5">
            </li>
            <li class="flex items-center gap-3 bg-[#41FF6B1A] px-4 py-1 rounded-full">
                <span>100</span>
                <img src="./assets/coin.png" alt="coin" class="w-5">
            </li>
            <li>
                <button class="bg-[#00A63E] text-white px-4 py-1 rounded-full">2 Copy</button>
            </li>
        </ul>
    </nav>
    <!-- Hero Section -->
     
</body>

</html>
